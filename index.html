<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="dive">
        <img class="img" src="/images/image-equilibrium.jpg" alt="" />
      </div>

      <h1 class="heading">Equilibrium #3439</h1>
      <p class="info">Our Equilibrium collections promotes balance and calm</p>
      <div class="amount">
        <span class="eth"
          ><img src="/images/icon-ethereum.svg" alt="" />0.041ETH</span
        >
        <span class="time"
          ><img src="/images/icon-clock.svg" alt="" />3 days left</span
        >
      </div>
      <div class="footer">
        <img src="/images/image-avatar.png" alt="" />
        <p>Creation of <span> Nikhil Jadhav</span></p>
      </div>
    </div>
  </body>
</html>
